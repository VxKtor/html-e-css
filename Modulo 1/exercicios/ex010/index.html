<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>

<body>
    <h1>imagens dinâmica</h1>
    <p>tente abrir esse site em varios dispositivo diferentes ou simplesmente diminua e aumente seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-03.png" type="image/png">
        <source media="(max-width: 10050px)" srcset="imagens/foto-02.png" type="image/png">
        <img src="imagens/foto-01.png" alt="imagen flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender reproduzir audio em html5.</p>
    <audio src="midias/Take Me Out To The Ballgame - Freedom Trail Studio.mp3" controls autoplay>musiquinha</audio>
    <!--MP3 WAV OGG-->
     
    <p>outro modo de colocar o audio</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Take Me Out To The Ballgame - Freedom Trail Studio.mp3" type="audio/mpeg">
    </audio>
    
    
</body>

</html>
